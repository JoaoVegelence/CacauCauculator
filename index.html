<!DOCTYPE html>
<html>
    <head>
        <title>Cacau Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <input id="dolly" type="number" value="0">
        <select id="sel">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input id="raul" type="number"value="0">

        <button id="buttonDoIgual"onclick="joao.value = choco(dolly.value, raul.value, sel.value)">=</button>

        <output id="joao">0</output>


        <script src="main.js"></script>
    </body>
</html>
